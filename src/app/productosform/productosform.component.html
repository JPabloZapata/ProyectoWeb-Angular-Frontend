<div class="card bg-dark text-white">
  <div class="card-header">{{title}}</div>
  <div class="card-body">

    <form #productoForm="ngForm">
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" name="nombre" value="" class="form-control" [(ngModel)]="producto.nombre" required minlength="4" #nombre="ngModel">
          <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
            <div *ngIf="nombre.errors.required">
              Nombre es requerido
            </div>
            <div *ngIf="nombre.errors.minlength">
              Nombre debe tener almenos 4 caracteres
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="descipcion" class="col-form-label col-sm-2">Descripcion</label>
        <div class="col-sm-6">
          <input type="text" name="descripcion" value="" class="form-control" [(ngModel)]="producto.descripcion" required #descipcion="ngModel">
          <div class="alert alert-danger" *ngIf="descipcion.invalid && (descipcion.dirty || descipcion.touched)">
            <div *ngIf="descipcion.errors.required">
              Descripcion es requerido
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="image" class="col-form-label col-sm-2">Url imagen</label>
        <div class="col-sm-6">
          <input type="text" name="image" value="" class="form-control" [(ngModel)]="producto.image" required #image="ngModel">
          <div class="alert alert-danger" *ngIf="image.invalid && (image.dirty || image.touched)">
            <div *ngIf="image.errors.required">
              Url de imagen es requerido
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="precio" class="col-form-label col-sm-2">Precio</label>
        <div class="col-sm-6">
          <input type="text" name="precio" value="" class="form-control" [(ngModel)]="producto.precio" required pattern="[0-9]+"  #precio="ngModel">
          <div class="alert alert-danger" *ngIf="precio.invalid && (precio.dirty || precio.touched)">
            <div *ngIf="precio.errors.required">
              Precio es requerido
            </div>
            <div *ngIf="precio.errors.pattern">
              Permitido solo utilizar datos numericos positivos, peso($)
            </div>
        </div>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" (click)="create()" *ngIf="!producto.id else elseBlock" role="button" [disabled]="!productoForm.form.valid">Crear</button>
          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)= "update()" [disabled]="!productoForm.form.valid">Editar</button>
          </ng-template>
        </div>
      </div>
    </form>

  </div>
</div>
